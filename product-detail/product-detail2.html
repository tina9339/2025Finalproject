<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品詳情</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="../index.html">未語知念</a></div>
    <nav>
      <ul class="menu">
        <li><a href="../index.html">首頁</a></li>
        <li><a href="#">全新推出</a></li>
        <li><a href="#">熱門推薦</a></li>
        <li><a href="#">獨特愛好</a></li>
        <li><a href="#">登入</a></li>
        <li><a href="../cart.html">購物車</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-detail">
    <div class="product-images">
      <img src="../img/S__267386911.jpg" alt="商品主圖" />
    </div>

    <div class="product-info">
      <h2>蘇羿蓮（冷感醫生） $6000</h2>
      <p class="price">她的話語不多，但每一次注視都像是手術刀般精準刺入你心。</p>
      <p class="desc">你確定你只是來治病的，不是自願被她解剖嗎？</p>
      <button class="add-to-cart" id="addToCart">加入購物車</button>
      <script src="../cart.js"></script>
    </div>
  </main>

  <section class="review-section">
    <h3>評論與評分</h3>

    <div id="reviewList" class="review-list"></div>

    <div class="review-form">
      <textarea id="reviewInput" placeholder="留下你的評論吧..."></textarea>
      <button onclick="addReview()">送出評論</button>
    </div>
  </section>


  <footer class="footer">
    <p>© 2025 懂你所思，聽你未語。</p>
  </footer>
    <script>
    const product = {
      id: 'suyilian',
      name: '蘇羿蓮',
      price: 6000,
      image: '../img/S__267386911.jpg',
      quantity: 1
    };

    <script>
  const productId = 'jiyaocing'; // 每個商品一個唯一 ID
  const reviewKey = 'reviews_' + productId;

  function loadReviews() {
    const list = document.getElementById('reviewList');
    const reviews = JSON.parse(localStorage.getItem(reviewKey)) || [
      '霸氣又溫柔，好想被她罵（？）',
      '紀總一句「留下」我直接原地結婚！',
      '高傲冷艷氣場超強，心甘情願加班給她。'
    ];
    list.innerHTML = '';
    reviews.forEach(text => {
      const p = document.createElement('p');
      p.textContent = '🗨️ ' + text;
      list.appendChild(p);
    });
  }

  function addReview() {
    const input = document.getElementById('reviewInput');
    const text = input.value.trim();
    if (!text) return;
    let reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
    reviews.push(text);
    localStorage.setItem(reviewKey, JSON.stringify(reviews));
    input.value = '';
    loadReviews();
  }

  loadReviews();
</script>

  </script>
</body>
</html>
