<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品詳情</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="../index.html">未語知念</a></div>
    <nav>
      <ul class="menu">
        <li><a href="../index.html">首頁</a></li>
        <li><a href="#">全新推出</a></li>
        <li><a href="#">熱門推薦</a></li>
        <li><a href="#">獨特愛好</a></li>
        <li><a href="#">登入</a></li>
        <li><a href="../cart.html">購物車</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-detail">
    <div class="product-images">
      <img src="/img/S__267386916.jpg" alt="商品主圖" />
    </div>

    <div class="product-info">
      <h2>奥西里斯 $9999/s</h2>
      <p class="price">神秘埃及人~</p>
      <p class="desc">忠犬性格U・ﻌ・U!多聊聊回挖出更多驚喜喔~</p>
      <button class="add-to-cart" id="addToCart">加入購物車</button>
      <script src="../cart.js"></script>
    </div>
  </main>

 <section class="review-section">
    <h3>評論與評分</h3>

    <div id="reviewList" class="review-list"></div>

    <div class="review-form">
      <textarea id="reviewInput" placeholder="留下你的評論吧..."></textarea>
      <button onclick="addReview()">送出評論</button>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 懂你所思，聽你未語。</p>
  </footer>
  <script>
    const product = {
      id: 'Osiris',
      name: '奥西里斯 ',
      price: 9999,
      image: '/img/S__267386916.jpg',
      quantity: 1
    };
    const productId = 'Osiriss';
    const reviewKey = 'reviews_' + productId;

    // 若沒有評論時預設幾句
    function getInitialReviews() {
      return [
        "他看起來像神，但我只想變成他的奴隸（？）",
        "眼神像咒語，每句話都像詛咒又像情話。",
        "他的微笑是罪，是我心甘情願承受的懲罰。",
        "你問我忠誠是什麼樣子？看他就知道了。",
        "當他說『跪下』，我沒有猶豫。",
        "那是神的氣場，但我只想把他拉下凡間。"
      ];
    }

    function loadReviews() {
      const list = document.getElementById('reviewList');
      let reviews = JSON.parse(localStorage.getItem(reviewKey));

      // 若沒有則給預設值（但只做一次）
      if (!reviews) {
        reviews = getInitialReviews();
        localStorage.setItem(reviewKey, JSON.stringify(reviews));
      }

      list.innerHTML = '';
      reviews.forEach((text, index) => {
      const div = document.createElement('div');
      div.className = 'review-item';
      div.innerHTML = `
        <span class="review-text">🗨️ ${text}</span>
        <button onclick="deleteReview(${index})" class="delete-btn">刪除</button>
      `;
      list.appendChild(div);
      });
    }

    function addReview() {
      const input = document.getElementById('reviewInput');
      const text = input.value.trim();
      if (!text) return;

      let reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
      reviews.push(text);
      localStorage.setItem(reviewKey, JSON.stringify(reviews));
      input.value = '';
      loadReviews();
    }

    function deleteReview(index) {
      let reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
      reviews.splice(index, 1);
      localStorage.setItem(reviewKey, JSON.stringify(reviews));
      loadReviews();
    }

    loadReviews();
  </script>
</body>
</html>
