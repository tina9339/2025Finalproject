<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品詳情</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="../index.html">未語知念</a></div>
    <nav>
      <ul class="menu">
        <li><a href="../index.html">首頁</a></li>
        <li><a href="#">全新推出</a></li>
        <li><a href="#">熱門推薦</a></li>
        <li><a href="#">獨特愛好</a></li>
        <li><a href="#">登入</a></li>
        <li><a href="../cart.html">購物車</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-detail">
    <div class="product-images">
      <img src="../img/S__267386902_0.jpg" alt="商品主圖" />
    </div>

    <div class="product-info">
      <h2>言淵 $4000/d</h2>
      <p class="price">他是所有人恐懼的象徵，卻無人知曉-他也曾渴望過光</p>
      <p class="desc">快來探索他未知的過去吧～⁽◟(∗ ˊωˋ ∗)◞ ⁾⁾</p>
      <button class="add-to-cart" id="addToCart">加入購物車</button>
      <script src="../cart.js"></script>
    </div>
  </main>

  <section class="review-section">
    <h3>評論與評分</h3>

    <div id="reviewList" class="review-list"></div>

    <div class="review-form">
      <textarea id="reviewInput" placeholder="留下你的評論吧..."></textarea>
      <button onclick="addReview()">送出評論</button>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 懂你所思，聽你未語。</p>
  </footer>
  <script>
    const product = {
      id: 'yanyuan',
      name: '言淵',
      price: 4000,
      image: '../img/S__267386902_0.jpg',
      quantity: 1
    };
    const productId = 'yanyuan';
    const reviewKey = 'reviews_' + productId;

    // 若沒有評論時預設幾句
    function getInitialReviews() {
      return [
      "他不會多看你一眼，但我卻天天為他熬夜。",
      "那副軍服太過分，我願意終身監禁自己換他的笑。",
      "菸味、冷漠與手套，全是戀愛素材。",
      "不近人情才最致命，他的狠是我活下去的理由。",
      "『想逃？那就試試看。』我逃不掉，也不想逃。",
      "這不是愛，這是無期徒刑，我甘願。"
    ];
    }

    function loadReviews() {
      const list = document.getElementById('reviewList');
      let reviews = JSON.parse(localStorage.getItem(reviewKey));

      // 若沒有則給預設值（但只做一次）
      if (!reviews) {
        reviews = getInitialReviews();
        localStorage.setItem(reviewKey, JSON.stringify(reviews));
      }

      list.innerHTML = '';
      reviews.forEach((text, index) => {
      const div = document.createElement('div');
      div.className = 'review-item';
      div.innerHTML = `
        <span class="review-text">🗨️ ${text}</span>
        <button onclick="deleteReview(${index})" class="delete-btn">刪除</button>
      `;
      list.appendChild(div);
      });
    }

    function addReview() {
      const input = document.getElementById('reviewInput');
      const text = input.value.trim();
      if (!text) return;

      let reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
      reviews.push(text);
      localStorage.setItem(reviewKey, JSON.stringify(reviews));
      input.value = '';
      loadReviews();
    }

    function deleteReview(index) {
      let reviews = JSON.parse(localStorage.getItem(reviewKey)) || [];
      reviews.splice(index, 1);
      localStorage.setItem(reviewKey, JSON.stringify(reviews));
      loadReviews();
    }

    loadReviews();

  </script>

</body>
</html>
