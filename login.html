<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入 Login</title>
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #FAF3E0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #4a6041;
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #abbe96; /* 綠色主色 */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      background-color: #618663; /* 深綠 hover */
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .login-box p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-box a {
      color: #8E9AAF;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box a:hover {
      color: #6C7A89;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>會員登入</h2>
    <input type="text" id="username" placeholder="帳號" />
    <input type="password" id="password" placeholder="密碼" />
    <button id="loginBtn">登入</button>
    <p class="error" id="errorMsg"></p>
    <p>還沒有帳號嗎？<a href="register.html">點此註冊</a></p>
    <p><a href="index.html">返回首頁</a></p>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const savedData = JSON.parse(localStorage.getItem("userData"));

      if (savedData && username === savedData.username && password === savedData.password) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", username);
        window.location.href = "member-dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "帳號或密碼錯誤！";
      }
    });
  </script>
</body>
</html>
