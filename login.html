<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會員登入</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #FAF3E0;
      margin: 0;
      color: #333;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #C8D5B9;
      padding: 1rem 2rem;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #C8D5B9;
      margin-top: 2rem;
    }

    .login-form {
      background-color: #fff;
      padding: 2rem;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    .login-form h2 {
      margin-bottom: 1.5rem;
      color: #8E9AAF;
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      background-color: #C8D5B9;
      color: #000000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      width: 100%;
    }

    button:hover {
      background-color: #90ae8c;
    }

    .login-form p {
      margin-top: 1.5rem;
    }

    .login-form a {
      text-decoration: none;
      color: #8E9AAF;
      font-weight: bold;
    }

    .login-form a:hover {
      color: #6C7A89;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="navbar">
      <div class="logo"><a href="index.html">未語知念</a></div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">首頁</a></li>
          <li><a href="cart.html">購物車</a></li>
        </ul>
      </nav>
    </header>
    <form class="login-form" onsubmit="login(event)">
      <h2>會員登入</h2>
      <input type="text" id="username" placeholder="帳號" required />
      <input type="password" id="password" placeholder="密碼" required />
      <button type="submit">登入</button>
      <p class="error" id="errorMsg"></p>
      <p><a href="register.html">還沒有帳號嗎？點此註冊</a></p>
    </form>
  </div>

  <footer class="footer">
    <p>© 2025 懂你所思，聽你未語。</p>
  </footer>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const savedData = JSON.parse(localStorage.getItem("userData"));

      if (savedData && username === savedData.username && password === savedData.password) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", username);
        window.location.href = "member-dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "帳號或密碼錯誤！";
      }
    }
  </script>
</body>
</html>
