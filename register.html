<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會員註冊</title>
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #FAF3E0;
      margin: 0;
      padding: 2rem;
      color: #333;
      text-align: center;
    }

    .register-form {
      background-color: #fff;
      padding: 2rem;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    .register-form h2 {
      margin-bottom: 1.5rem;
      color: #8E9AAF;
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      background-color: #9aaa89;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #73956f;
    }

    .register-form p {
      margin-top: 1.5rem;
    }

    .register-form a {
      text-decoration: none;
      color: #8E9AAF;
      font-weight: bold;
    }

    .register-form a:hover {
      color: #6C7A89;
    }
  </style>
</head>
<body>

  <form class="register-form" onsubmit="register(event)">
    <h2>會員註冊</h2>
    <input type="text" id="username" placeholder="使用者名稱" required />
    <input type="password" id="password" placeholder="密碼" required />
    <input type="email" id="email" placeholder="電子郵件" required />
    <button type="submit">註冊</button>
    <p><a href="index.html">返回首頁</a></p>
  </form>

  <script>
    function register(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;

      const userData = {
        username,
        password,
        email,
      };

      localStorage.setItem("userData", JSON.stringify(userData));
      alert("註冊成功！請登入");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
