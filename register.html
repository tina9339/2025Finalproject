<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會員註冊</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #FAF3E0;
      margin: 0;
      color: #333;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #C8D5B9;
      padding: 1rem 2rem;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #C8D5B9;
      margin-top: 2rem;
    }
    .register-form {
      background-color: #fff;
      padding: 2rem;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    .register-form h2 {
      margin-bottom: 1.5rem;
      color: #8E9AAF;
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      background-color: #C8D5B9;
      color: rgb(0, 0, 0);
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #90ae8c;
    }

    .register-form p {
      margin-top: 1.5rem;
    }

    .register-form a {
      text-decoration: none;
      color: #8E9AAF;
      font-weight: bold;
    }

    .register-form a:hover {
      color: #6C7A89;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="navbar">
      <div class="logo">未語知念</div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">首頁</a></li>
          <li><a href="cart.html">購物車</a></li>
        </ul>
      </nav>
    </header>
    <form class="register-form" onsubmit="register(event)">
      <h2>會員註冊</h2>
      <input type="text" id="username" placeholder="使用者名稱" required />
      <input type="password" id="password" placeholder="密碼" required />
      <input type="email" id="email" placeholder="電子郵件" required />
      <input type="tel" id="phone" placeholder="電話" required />
      <button type="submit">註冊</button>
    </form>
  </div>

  <footer class="footer">
    <p>© 2025 懂你所思，聽你未語。</p>
  </footer>

  <script>
    function register(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      // 存入 localStorage：單獨儲存欄位
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      localStorage.setItem("phone", phone);

      // （選擇性）也可以一起儲存成物件
      const userData = {
        username,
        password,
        email,
        phone
      };
      localStorage.setItem("userData", JSON.stringify(userData));

      alert("註冊成功！請登入");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
