<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>結帳資訊</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      margin: 0;
      padding: 0;
      background-color: #FAF3E0;
      color: #333;
    }

    .navbar {
      background-color:#C8D5B9;
      color: black;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .navbar .logo a {
      text-decoration: none;
      color: black;
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu li {
      margin-left: 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 28px;
      color: #444;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
      margin-right: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #C8D5B9;
      color: rgb(0, 0, 0);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #90ae8c;
    }

   .footer {
      text-align: center;
      padding: 1rem;
      background-color: #C8D5B9;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="index.html">未語知念</a></div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">首頁</a></li>
      </ul>
    </nav>
  </header>

  <h2>請填寫您的購買資訊</h2>
  <form action="confirm.html" method="GET">
    <div class="form-group">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="phone">電話：</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="card">信用卡卡號：</label>
      <input type="text" id="card" name="card" required>
    </div>
    <div class="form-group">
        <label for="security">安全碼：</label>
        <input type="text" id="security" name="security" required>
    </div>

    
    <button type="submit">提交訂單</button>
  </form>

  <footer class="footer">
    <p>© 2025 懂你所思，聽你未語。</p>
  </footer>  
  <script>
  // 如果從 confirm.html 返回時帶有參數，就預填回輸入欄
  const params = new URLSearchParams(window.location.search);
  document.getElementById("name").value = params.get("name") || "";
  document.getElementById("phone").value = params.get("phone") || "";
  document.getElementById("card").value = params.get("card") || "";
  document.getElementById("security").value = params.get("security") || "";
</script>

</body>
</html>
