  <script>
  var slideIndex = 0;
  var mytimer = null;

  autoplay(true);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlides(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    clearTimeout(mytimer);
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");

    if (n >= slides.length) {
      slideIndex = 0;
    }
    if (n < 0) {
      slideIndex = slides.length - 1;
    }
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";

    for (var i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    dots[slideIndex].className += " active";
  }

  function autoplay(isFirst) {
    var slides = document.getElementsByClassName("mySlides");
    if (isFirst) {
      slideIndex = 0;
    } else {
      slideIndex++;
    }
    if (slideIndex >= slides.length) {
      slideIndex = 0;
    }
    showSlides(slideIndex);
    mytimer = setTimeout(() => autoplay(false), 5000);
  }
</script>
<script>
  function renderNav() {
    const navMenu = document.getElementById('navMenu');
    navMenu.innerHTML = ''; // 清空

    const loggedIn = localStorage.getItem('loggedIn');
    const username = localStorage.getItem('username');

    if (loggedIn === 'true' && username) {
      // 已登入顯示：首頁 / 全新推出 / 熱門推薦 / 獨特愛好 / 購物車 / 會員 / 歡迎+登出

        { text: '獨特愛好', href: '#3' },
        { text: '購物車', href: 'cart.html' },
        { text: '會員', href: 'member-profile.html' },
      ];

      links.forEach(link => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = link.href;
        a.textContent = link.text;
        li.appendChild(a);
        navMenu.appendChild(li);
      });

      welcomeLi.style.color = '#fff';
      welcomeLi.style.fontWeight = 'bold';
      welcomeLi.style.marginLeft = '10px';

      // 登出按鈕（放在 li 裡）

      logoutBtn.style.background = 'transparent';

      logoutBtn.style.color = 'white';
      logoutBtn.style.padding = '3px 8px';
      logoutBtn.style.borderRadius = '4px';
      logoutBtn.style.cursor = 'pointer';
      logoutBtn.style.fontWeight = 'bold';
      logoutBtn.onclick = () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('username');
        renderNav();

      logoutLi.appendChild(logoutBtn);
      navMenu.appendChild(logoutLi);

    } else {

        { text: '註冊', href: 'register.html' },

        const li = document.createElement('li');

        a.textContent = link.text;
        li.appendChild(a);
        navMenu.appendChild(li);
      });
    }
  }
